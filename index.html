<!-- @format -->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Wave</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <nav class="bg-color-01 white-text-color">
        <div class="navbar">
          <div class="logo">
            <h1>Tech<span id="text-gradient">Wave</span></h1>
          </div>
          <ul class="nav-menu flex">
            <li>About</li>
            <li>Episodes</li>
            <li>Host</li>
          </ul>
          <div id="humber-menu">
            <img src="./assets/hamburger-menu.png" alt="" />
          </div>
          <div class="btn-box" id="btn-box-1">
            <button class="btn-primary">
              Subscribe<i class="fa-solid fa-arrow-right"></i>
            </button>
          </div>
        </div>
      </nav>

      <section class="hero-section">
        <div class="hero-bg">
          <img src="./assets/hero-bg.png" alt="hero-bg" srcset="" />
        </div>

        <div class="hero-contain">
          <div class="hero-img">
            <div id="new-icon"><p>NEW</p></div>
            <img
              class="hero-circle"
              src="./assets/hero-circle.png"
              alt="hero-circle"
              srcset=""
            />
            <img
              class="microphone"
              src="./assets/microphone.png"
              alt="microphone"
              srcset=""
            />
          </div>
          <div class="hero-text">
            <h1 class="hero-tittle white-text-color">TechWave</h1>
            <p class="hero-info white-text-color">Your daily dose of tech insights, productivity hacks, and personal growth</p>
          </div>
          <div class="hero-btn-box">
            <button id="btn-design-2"><img src="./assets/spotify.png" alt=""><p class="white-text-color">Listen on Spotify</p></button>
            <button id="btn-design-3" class="flex"><img src="./assets/message.png" alt=""><p class="green-text-color">Subscribe</p></button>
          </div>
          </div>
            
      </section>
    </header>
  </body>
</html>
